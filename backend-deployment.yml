apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: backend
  template:
    metadata:
      labels:
        component: backend
    spec:
      containers:
        - name: backend
          image: naveen5035/backend:v4
          ports:
            - containerPort: 8080
          env:
            - name: username
              value: postgres
            - name: host
              value: postgres-service
            - name: database
              value: loizenaidb
            - name: POSTGRES_PASSWORD
              value: "12345"